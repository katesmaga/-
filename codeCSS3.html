<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        code {
            font-family: monospace;
            color: #d63384;
        }
    </style>
</head>
<body>

<center><h2>CSS код</h2></center>
<pre><code>
  table {
      border-collapse: collapse;
      margin: 20px auto;
  }

  td {
      width: 30px;
      height: 30px;
      border: 0.5px solid #686461;
      cursor: pointer;
  }

  .alive {
      background-color: #C0587E;
  }

  .dead {
      background-color: #ded1dc;
  }
</code></pre>
</body>
</html>
