<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перестановка зображень</title>
        <link rel="stylesheet" href="src/style1.css">
</head>
<body>

<div class="images">
    <img id="img1" src="img/1.png" alt="Image 1">
    <img id="img2" src="img/2.png" alt="Image 2">
    <img id="img3" src="img/3.png" alt="Image 3">
    <img id="img4" src="img/4.png" alt="Image 4">
</div>

<div class="controls">
    <input type="number" id="index1" min="1" max="4" placeholder="№1">
    <input type="number" id="index2" min="1" max="4" placeholder="№2">
    <button id="swapButton">Переставити</button>
</div>

<script>
    document.getElementById('swapButton').addEventListener('click', function () {
        const index1 = parseInt(document.getElementById('index1').value);
        const index2 = parseInt(document.getElementById('index2').value);

        if (index1 >= 1 && index1 <= 4 && index2 >= 1 && index2 <= 4 && index1 !== index2) {
            const img1 = document.getElementById('img' + index1);
            const img2 = document.getElementById('img' + index2);
            const tempSrc = img1.src;
            img1.src = img2.src;
            img2.src = tempSrc;
        } else
        {
            alert('Будь ласка, введіть різні номери від 1 до 4.');
        }
    });
</script>

</body>
</html>
